<div id="time-series">
    <div id="time-series-buttons" class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-primary active" id="absolute_time" ng-click="toggleFrequency('absolute_time')">
            Absolute Frequency
        </button>
        <button type="button" class="btn btn-primary" disabled="disabled" id="relative_time" ng-click="toggleFrequency('relative_time')">
            Relative Frequency
        </button>
    </div>
    <canvas id="bar" class="chart" height="{{ height }}"></canvas>
</div>
