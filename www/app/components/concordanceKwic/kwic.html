<div id="results_container" ng-class="{'col-xs-12': concKwic.frequencyResults.length === 0, 'col-xs-8': concKwic.frequencyResults.length > 0}">
	<div style="margin: 15px 15px 0px 15px; text-align: center;">
		Resort results by
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span id="selected-kwic-option" ng-if="formData.direction !== 'right'">word to the left&nbsp;</span>
				<span id="selected-kwic-option" ng-if="formData.direction === 'right'">word to the right&nbsp;</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li ng-click="sortResults('left')">
					<a href="" class="kwic-option">words to the left</a>
				</li>
				<li ng-click="sortResults('right')">
					<a href="" class="kwic-option">words to the right</a>
				</li>
			</ul>
		</div>
		of match
	</div>
    <div id="kwic_concordance" ng-if="report === 'kwic'">
        <div class="kwic_line velocity-opposites-transition-slideLeftIn" data-velocity-opts="{duration:400, stagger: 10}" ng-repeat="result in results.results | kwicBiblioDisplay" ng-init="currentPos = initializePos(results, $index)">
            <span ng-bind-html="currentPos | unsafe"></span>
            <a href="{{ ::result.citation_links.div1 }}" class="kwic_biblio" ng-mouseover="showFullBiblio($event)" ng-mouseleave="hideFullBiblio($event)">
                <span class="full_biblio" style="display:none;">{{ result.fullBiblio }}</span>
                <span class="short_biblio" ng-bind-html="result.shortBiblio | unsafe"></span>
            </a>
            <span ng-bind-html="result.context | unsafe"></span>
        </div>
    </div>
</div>
