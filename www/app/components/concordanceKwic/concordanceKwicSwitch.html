<div class="col-sm-7 col-lg-8">
    <div id="report_switch" class="btn-group">
        <button type="button" class="btn btn-primary" ng-class="{'active':  reportOption.name === report}" ng-repeat="reportOption in reportSwitch" ng-click="concKwic.switchTo(reportOption.name)">
            <span class="hidden-xs hidden-sm">{{ ::reportOption.labelBig }}</span>
            <span class="visible-xs visible-sm">{{ ::reportOption.labelSmall }}</span>
        </button>
    </div>
</div>
