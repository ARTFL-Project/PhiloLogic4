<div id="results_container" class="col-xs-12 {{ resultsContainerWidth }}">
    <ol class="bibliographic-results">
        <li class="biblio-occurrence panel panel-default velocity-opposites-transition-slideLeftIn" data-velocity-opts="{duration:400, stagger:20}" ng-repeat="result in results.results">
            <span style="padding-left: 5px;" ng-init="position = $index + results.description.start">{{ ::position }}.</span>
            <span class="philologic_cite">
                <a href="{{result.citation.title.href}}" class="citation-small-caps"><i>{{ ::result.citation.title.label }}</i></a>
                <span ng-if="result.citation.author" class="citation-small-caps">, {{ ::result.citation.author.label }}</span>
                <span ng-if="result.citation.date"><b>[{{ ::result.citation.date.label }}]</b></span>
                <span ng-if="result.citation.more">{{ ::result.citation.more }}</span>
            </span>
        </li>
    </ol>
</div>
