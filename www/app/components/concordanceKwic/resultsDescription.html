<div id="search-hits">
    <span ng-if="resultsLength !== 0 && end <= resultsPerPage || end <= resultsLength">
        Hits {{ start }} - {{ end }} of {{ resultsLength }}
    </span>
    <span ng-if="resultsLength !== 0 && end > resultsLength">
        Hits {{ start }} - {{ resultsLength || end }} of {{ resultsLength || resultsPerPage }}
    </span>
    <span ng-if="resultsLength === 0">
        No results for your query.
    </span>
</div>
