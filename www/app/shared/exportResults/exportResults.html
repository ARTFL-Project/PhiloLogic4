<div class="modal fade" id="export-dialog" tabindex="-1" role="dialog" aria-labelledby="exportLabel" aria-hidden="true" ng-controller="ExportResultsController as exportResults">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Export Results</h4>
            </div>
            <div class="modal-body">
                <div ng-if="report !== 'collocation'">
                    <a class="btn btn-primary pull-right" ng-click="exportResults.export()">Export</a>
                    Results of the current page will be serialized to JSON and displayed in a new tab
                </div>
                <div ng-if="report === 'collocation'">
                    <h5>We currently don't support exporting results from a collocation report.</h5>
                </div>
            </div>
        </div>
    </div>
</div>
