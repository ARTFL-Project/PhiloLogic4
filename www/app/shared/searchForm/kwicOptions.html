<div id="kwic-options" ng-if="formData.report == 'kwic'">
	<div class="row">
		<div class="col-xs-12" style="margin-top: 10px;">
			<div class="row">
				<div class="col-xs-12 col-sm-2 text-row">
					Sorting by word:
				</div>
				<div class="col-xs-12 col-sm-10">
					<div class="btn-group">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span>{{ kwicDirectionSelection }}</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li ng-click="selectDirectionSortingField('left')">
								<a href="">left</a>
							</li>
							<li ng-click="selectDirectionSortingField('right')">
								<a href="">right</a>
							</li>
							<li ng-click="selectDirectionSortingField(false)">
								<a href="">No sorting</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12" style="margin-top: 10px;">
			<div class="row">
				<div class="col-xs-12 col-sm-2 text-row">
					Sort by field:
				</div>
				<div class="col-xs-12 col-sm-10">
					<div class="btn-group">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span>{{ kwicMetaSelection }}</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="metadata in metadataSortingFields" ng-click="selectMetadataSortingField(metadata)">
								<a href="">{{ metadata.label }}</a>
							</li>
							<li ng-click="selectMetadataSortingField(false)">
								<a href="">No sorting</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
