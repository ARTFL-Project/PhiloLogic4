<div class="row" id="collocation-options">
  <div class="col-xs-12" style="margin-top: 10px;">
    <div class="row">
      <div class="col-xs-3 col-sm-2 col-md-2 text-row">
        Word Filtering
      </div>
      <div class="col-xs-3 col-sm-1">
        <input name="filter_frequency" placeholder="100" ng-model="formData.filter_frequency" style="width:40px; text-align: center;" type='text'>
      </div>
      <div class="col-xs-6 col-sm-2">
        <div class="btn-group-vertical" data-toggle="buttons" id="colloc_filter_choice" role="group">
          <label class="btn btn-primary" id="colloc-filter-frequency" ng-class="{'active': formData.colloc_filter_choice === 'frequency'}" ng-click="search.radioClick('colloc_filter_choice', 'frequency')">
            <input checked="checked" name="colloc_filter_choice" type="radio" value="frequency">Most frequent terms
          </label>
          <label class="btn btn-primary" id="colloc-filter-stopwords" ng-class="{'active': formData.colloc_filter_choice === 'stopwords'}" ng-click="search.radioClick('colloc_filter_choice', 'stopwords')" ng-if="stopwords">
              <input name="colloc_filter_choice" type="radio" value="stopwords">Stopwords
          </label>
          <label class="btn btn-primary" id="colloc-no-filter" ng-class="{'active': formData.colloc_filter_choice === 'nofilter'}" ng-click="search.radioClick('colloc_filter_choice', 'nofilter')">
            <input name="colloc_filter_choice" type="radio" value="nofilter">No filtering
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
