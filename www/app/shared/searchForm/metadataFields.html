<div class="metadata_fields row" ng-repeat="metadata in ::metadataFields | metadataFieldsFilter">
    <div class="text-row" ng-class="{'col-xs-12 col-sm-2 col-md-2': head === false, 'col-xs-12 col-sm-2': head}">
        {{ ::metadata.label }}:
    </div>
    <div ng-if="philoConfig.metadata_input_style[metadata.value] == 'text'">
        <div ng-class="{'col-xs-12 col-sm-4 col-md-4': head === false, 'col-xs-12 col-sm-10 col-md-6': head}">
            <input type='text' name='{{ ::metadata.value }}' id="{{ ::metadata.value }}" class="form-control" autocomplete-metadata ng-model="formData[metadata.value]">
        </div>
        <div class="text-row" ng-class="{'col-xs-12 col-sm-4 col-md-6': head === false, 'no-example': head}">
            (e.g., {{ ::metadata.example }})
        </div>
    </div>
    <div ng-if="philoConfig.metadata_input_style[metadata.value] == 'dropdown'">
        <div ng-class="{'col-xs-12 col-sm-8 col-md-8': head === false, 'col-xs-12 col-sm-10 col-md-6': head}">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuSORT" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                    {{ selectedDropdownValue[metadata.value] }}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="Choice">
                    <li ng-repeat="field in dropdownValues[metadata.value]">
                        <a href="#" ng-click="metadataDropdownChoice(metadata.value, field)">{{ field.label }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4" ng-if="philoConfig.dictionary && head" id="search-buttons">
        <button type="reset" id="reset_form" class="btn btn-danger" ng-click="search.clearFormData()">Clear</button>
        <button type="button" id="show-search-form" class="btn btn-primary" data-display="none" ng-click="search.toggleForm()">Show search options</button>
    </div>
</div>
