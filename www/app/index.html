<!DOCTYPE html>
<html>

<head>
    <title>$DBNAME</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="$DBURL/">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic&subset=latin,cyrillic-ext,greek-ext,greek,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

    <!-- This is an optional font to use for Greek -->
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700&subset=latin,cyrillic-ext,greek-ext,greek,latin-ext,cyrillic' rel='stylesheet' type='text/css'>-->

    <!--Load all required CSS-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- PhiloLogic4 CSS -->
    $CSS

</head>

<body onunload="" ng-controller="PhiloMainController as PhiloMain" class="ng-cloak">
    <div id="header">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-left">
                    <a ng-href="{{::philoConfig.link_to_home_page}}" ng-if="philoConfig.link_to_home_page != ''">Go to home page</a>
                </div>
                <div class="navbar-right">
                    <a href="http://artfl-project.uchicago.edu">The ARTFL Project</a>
                    <a href="http://www.uchicago.edu">University of Chicago</a>
                    <a href="http://artfl-project.uchicago.edu/content/contact-us" title="Contact information for the ARTFL Project">Contact Us</a>
                </div>
                <div class="navbar-header">
                    <a href="" class="navbar-brand" title="$DBNAME" ng-click="PhiloMain.backToHome()">$DBNAME</a>
                </div>
            </div>
        </div>
    </div>

    <!--Main content-->
    <div class="container-fluid" id="main-body">
        <search-form></search-form>
        <div id="philologic_response" class="container-fluid" ng-class="{'dico-margin': philoConfig.dictionary}">
            <div ng-view></div>
        </div>
    </div>
    <!--End of main content-->

    <div class="container-fluid" id="footer">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4 col-sm-offset-5 col-sm-2">
                <hr>
            </div>
            <div class="col-xs-offset-3 col-xs-6" id="footer-content">
                Powered by
                <br>
                <a href="https://artfl-project.uchicago.edu/node/157" title="Philologic 4: Open Source ARTFL Search and Retrieval Engine">
                    <img src="app/assets/img/philo.png" height="40" width="110">
                </a>4
            </div>
            <div class="col-xs-12">
                <!--Add any other content for your footer here-->
            </div>
        </div>
    </div>

    <!--Modal dialog-->
    <div id="syntax" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="syntaxLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="syntaxLabel">Search Syntax</h4>
                </div>
                <div class="modal-body" style="line-height: 170%;">
                    <div ng-include="'app/shared/searchSyntax/searchSyntax.html'" ng-if="philoConfig.search_syntax_template == 'default'"></div>
                    <div ng-include="philoConfig.search_syntax_template" ng-if="philoConfig.search_syntax_template != 'default'"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Export results modal -->
    <div ng-include="'app/shared/exportResults/exportResults.html'"></div>

    <!-- Word Property modal -->
    <div ng-include="'app/shared/wordObjectDetail/wordObjectDetail.html'"></div>

    <!--Load all required JavaScript-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script>
    <!--PhiloLogic4 Javascript-->
    $JS
</body>

</html>
