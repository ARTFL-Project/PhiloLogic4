<div id="sidebar_display" class="panel panel-default">
    <div id="frequency_container">
        <div class="progress velocity-opposites-transition-slideDownIn" data-velocity-opts="{duration:400}" ng-if="percentComplete < 100">
            <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
        </div>
        <ol id="frequency_table" class="velocity-opposites-transition-fadeIn" data-velocity-opts="{duration:400}" ng-if="frequencyResults.length > 0">
            <li ng-repeat="result in frequencyResults">
                <a id="freq_sidebar_text"> {{ result.label }}</a>
                <span class="sidebar-count"> {{ result.count }}</span>
            </li>
        </ol>
    </div>
</div>
