<div id="time-series-container" class="container-fluid" ng-controller="timeSeriesCtrl">
    <div id="philologic_response">
        <div id="initial_report" class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div id="description">
                        <button type="button" id="export-results" class="btn btn-default btn-xs pull-right" data-toggle="modal" data-target="#export-dialog">
                            Export results
                        </button>
                        <div id="search_arguments">
                            Searching database for <b>{{ ::formData.q }}</b><br>
                            Bibliographic criteria:
                            <span class="biblio-criteria" ng-repeat="metadata in biblio" style="margin: 1px">
                                {{ ::metadata.alias }} : <b>{{ ::metadata.value }}</b>
                                <span class="glyphicon glyphicon-remove-circle" ng-click="removeMetadata(metadata.key, formData)"></span>
                            </span>
                            <b ng-if="biblio.length === 0">None</b><br>
                            Use of the term(s) between
                            <span class="biblio-criteria"><b>{{ ::startDate }}</b>
                                <span class="glyphicon glyphicon-remove-circle remove_metadata" id="remove_metadata_date_start"></span>
                            </span>&nbsp and
                            <span class="biblio-criteria"><b>{{ ::endDate }}</b>
                                <span class="glyphicon glyphicon-remove-circle remove_metadata" id="remove_metadata_date_end"></span>
                            </span>
                        </div>
                       <div philo-debug></div>
                    </div>
                    <progress-bar progress="{{ percent }}" style="margin-left: 15px; margin-right: 15px; margin-top: -10px;"></progress-bar>
                    <div id="time_series_buttons" class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active" id="absolute_time" checked="checked">
                            <input type="radio" name="freq_type" >
                            Absolute Frequency
                        </label>
                        <label class="btn btn-primary" disabled="disabled" id="relative_time">
                            <input type="radio" name="freq_type">
                            Relative Frequency
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="results_container">
                    <div id="time-series">
                        <div id="top-division">
                            <div id='top-number'></div>
                        </div>
                        <div id="middle-division">
                            <div id="middle-number"></div>
                        </div>
                        <div id="first-division">
                            <div id="first-number"></div>
                        </div>
                        <div id="side-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
