<div id="kwic_concordance" ng-if="report === 'kwic'" ng-controller="kwicCtrl">
    <div class="kwic_line velocity-opposites-transition-slideLeftIn" data-velocity-opts="{duration:400, stagger: 10}" ng-repeat="result in results.results" ng-init="currentPos = initializePos(results.description.start, $index)">
        <span ng-bind-html="currentPos"></span>
        <span ng-bind-html="result.context"></span>
    </div>
</div>
