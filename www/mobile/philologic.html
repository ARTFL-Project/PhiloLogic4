<!DOCTYPE html> 
<html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400|Roboto:400,300,300italic,400italic,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href='css/mobile.style.css'>
    <link rel="stylesheet" href="css/textObjectNavigation.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="js/search.js"></script>
</head> 

<body> 
    <div data-role=page id=main data-add-back-btn=true data-dbname="notitle">
        <div data-role=header role="banner" class="ui-header ui-bar-inherit" data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1"></h1>
            <a href="#left-panel" data-icon="search" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Search</a>
        </div>
        <div data-role=content id="bibliography_form">
            <div data-role="tabs" id="philo_choice">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#browse_title" data-ajax="false" id="title_tab">Browse by title</a></li>
                        <li><a href="#browse_author" data-ajax="false" id="author_tab">Browse by author</a></li>
                    </ul>
                </div>
                <div id="browse_title" class="ui-body-d ui-content">
                </div>
                <div id="browse_author">
                </div>
            </div>
        </div>
        <div data-role="panel" id="left-panel">
            <!--<a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Close</a>-->
            <form id="philo_search">
                <label for="search-1" style="font-size: .8em;">Search terms:</label>
                <input type="search" name="search-1" id="search-1" value="">
                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <legend>Choose a search report:</legend>
                        <input type="radio" name="report" id="report-choice-a" value="concordance" checked="checked">
                        <label for="report-choice-a">Concordance</label>
                        <input type="radio" name="report" id="report-choice-b" value="frequency">
                        <label for="report-choice-b">Frequency</label>
                </fieldset>
                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="frequency_options" style="opacity: 0;max-height: 0">
                    <legend>Frequency by:</legend>
                        <input type="radio" name="frequency_type" id="frequency-choice-a" value="title" checked="checked">
                        <label for="frequency-choice-a">Title</label>
                        <input type="radio" name="frequency_type" id="frequency-choice-b" value="author">
                        <label for="frequency-choice-b" style="white-space: normal !important">Author</label>
                        <input type="radio" name="frequency_type" id="frequency-choice-c" value="create_date">
                        <label for="frequency-choice-c">Date</label>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
    <div data-role=page id=concordance data-add-back-btn=true>
        <div data-role=header data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1"></h1>
            <a data-rel="back" id="back_concordance" data-transition="slide" data-direction="reverse" data-clear="concordance_results">Back</a>
        </div>
        <div data-role=content id="concordance_results">
        </div>
    </div>
    <div data-role=page id=navigation data-add-back-btn=true>
        <div data-role=header data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1"></h1>
            <a data-rel="back" id="back_navigation" data-transition="slide" data-direction="reverse" data-clear="text_navigation">Back</a>
            <a id="top_navigation" class="ui-btn-right">Back to Top</a>
        </div>
        <div class="ui-btn ui-input-btn ui-shadow" style="width: 10em; margin: 0.3em;font-size: .8em;">
            Go to matched term
            <input type="button" data-corners="false" data-enhanced="true" id="highlight_button"></input>
        </div>
        <div data-role=content id="text_navigation" class="ui-corner-all ui-shadow" style="border: solid 1px #ddd;margin: .5em;background-color: #fff;" data-inset="true">
        </div>
    </div>
    <div data-role=page id=table_of_contents data-add-back-btn=true>
        <div data-role=header data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1"></h1>
            <a data-rel="back" id="back_navigation" data-transition="slide" data-direction="reverse" data-clear="toc_navigation">Back</a>
            <a id="top_navigation" class="ui-btn-right">Back to Top</a>
        </div>
        <div data-role=content id="toc_navigation" class="ui-corner-all ui-shadow" style="border: solid 1px #ddd;margin: .5em;background-color: #fff;" data-inset="true">
        </div>
    </div>
    <div data-role=page id=frequency data-add-back-btn=true>
        <div data-role=header data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1"></h1>
            <a href="philologic.html" id="back_frequency" data-transition="slide" data-direction="reverse" data-clear="frequency_results">Back</a>
        </div>
        <div data-role=content id="frequency_results">
            <table id="frequency_table" class="table-stroke"></table>
        </div>
    </div>
</div>
</body>
</html>
